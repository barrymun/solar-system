<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="milky-way">
      <div class="sun">
        <img src="public/img/sun.png" loading="lazy" />
      </div>
      <div class="mercury">
        <div class="mercury-axis">
          <img src="public/img/mercury.png" loading="lazy" />
        </div>
      </div>
      <div class="venus">
        <div class="venus-axis">
          <img src="public/img/venus.png" loading="lazy" />
        </div>
      </div>
      <div class="earth">
        <div class="earth-axis">
          <img src="public/img/earth.png" loading="lazy" />
        </div>
      </div>
      <div class="mars">
        <div class="mars-axis">
          <img src="public/img/mars.png" loading="lazy" />
        </div>
      </div>
      <div class="jupiter">
        <div class="jupiter-axis">
          <img src="public/img/jupiter.png" loading="lazy" />
        </div>
      </div>
      <div class="saturn">
        <div class="saturn-axis">
          <img src="public/img/saturn.png" loading="lazy" />
        </div>
      </div>
      <div class="uranus">
        <div class="uranus-axis">
          <img src="public/img/uranus.png" loading="lazy" />
        </div>
      </div>
      <div class="neptune">
        <div class="neptune-axis">
          <img src="public/img/neptune.png" loading="lazy" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>

</html>

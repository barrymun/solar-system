<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
  </head>
  <body>
    <div id="sun">
      <img src="public/img/sun.png" />
    </div>
    <div class="axis">
      <div class="planet" id="mercury">
        <img src="public/img/mercury.png" />
      </div>
    </div>
    <div class="axis">
      <div id="venus" class="planet">
        <img src="public/img/venus.png" />
      </div>
    </div>
    <div class="axis">
      <div id="earth" class="planet">
        <img src="public/img/earth.png" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
